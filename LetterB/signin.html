<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LetterB</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="signin.js"></script>
</head>

<body>
    <div class="body-signin">
        <div class="main-card">
            <div class="foto-card">
                <img src="images/library.jpg" alt="pic" id="img-signin">
            </div>
            <div class="signin-card">
                <div class="logo-signin">
                    <img src="./images/logo-black.png" alt="logo" id="logo">
                </div>
                <div class="box-container">
                    <h3>Welcome to LetterB!</h3>
                    <form name="signin" action = "signin.php" method="post" onsubmit="return validateForm()">
                        <div class="inputs">
                            Email address
                            <input type="text" name="email"></input>
                        </div>
                        <div class="inputs">
                            Password
                            <input type="password" name="password"/></input>
                        </div>
                            <button class="signin" name="signin" type="submit" value="Submit" style="margin-left: 80px;">Sign in</button>
                    </form>
                    <p style="font-size: 14px;">You don't have an account yet?
                        <a href="signup.html">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
